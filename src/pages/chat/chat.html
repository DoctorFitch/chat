<ion-header>

  <ion-navbar>
    <ion-title>Fitch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- list of messages -->
  <ion-list no-lines>
    <ion-item *ngFor="let message of messages">
      <ion-avatar *ngIf="message.id === 1" item-start>
        <img [src]="message.image_url">
      </ion-avatar>
      <ion-avatar *ngIf="message.id === 0" item-end>
        <img [src]="message.image_url">
      </ion-avatar>
      <div [attr.text-right]="message.id === 0 ? '' : null">
        <p>{{ message.username }}</p>
        <h2>{{ message.message }}</h2>
      </div>
    </ion-item>
  </ion-list>

  <!-- input & send btn -->
  <ion-footer>
    <ion-item>
      <ion-input type="text" placeholder="Message"></ion-input>
      <button ion-button outline item-end icon-left>
        <ion-icon name="send"></ion-icon>
        Envoyer
      </button>
    </ion-item>
  </ion-footer>

</ion-content>
